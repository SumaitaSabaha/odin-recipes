<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterCream</title>
</head>
<body>
    <h1>Chocolate Cake</h1>
    <img src="../images/cream.jpg">
    <h2>Description</h2>
    <p>Silky smooth buttercream recipe</p>
    <h2>Ingredients</h2>
    <ul>
        <li>4 sticks kerry gold unsalted butter</li>
        <li>0.5 cup condensed milk</li>
        <li>1 pinch salt</li>
        <li>1 tsp vanilla extract</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Whip butter until light and fluffy</li>
        <li>Slowly add condensed milk</li>
        <li>Add salt and vanilla extract</li>
    </ol>
</body>
</html>
